{% extends "BaseTamp/BaseBlock.html" %}

{% block title %}MainPage{% endblock title %}
{% block content %}
<form action="" method="post" enctype="multipart/form-data" class="m-5 d-flex flex-column justify-content-evenly align-items-center">
	{% csrf_token %}
	<div style="width: 300px;">
		{% for field in form %}
			<div class="mb-3">
				<label class="form-label" for="{{field.auto_id}}">{{field.label}}</label>
				<span>{{field}}</span>
			</div>
		{% endfor %}
	</div>
	<div class="d-flex flex-column align-items-center">
		<div class="d-flex justify-content-center">
			<div class="m-3">
				<button type="submit" class="btn btn-success">Создать</button>
			</div>
			<div class="m-3">
				<a class="btn btn-primary" href="/shop/list">Товары</a>
			</div>
		</div>
	</div>
</form>
{% endblock content %}
